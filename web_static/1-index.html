<!DOCTYPE html>
<html lang="en">
<head>
	<title>Header and Footer</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #FF0000;
			height: 70px;
			width: 100%;
			text-align: center;
		}
		main {
			min-height: calc(100vh - 130px);
		}
		footer {
            		background-color: #00FF00;
            		height: 60px;
            		width: 100%;
            		text-align: center;
            		position: fixed;
            		bottom: 0;
        	}
        	footer div {
          	  	display: flex;
            		justify-content: center;
            		align-items: center;
            		height: 100%;
        	}
    	</style>

</head>
<body style="margin: 0; padding: 0;">
        <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center;">
		Header
	</header>

	<main style="min-height: calc(100vh - 130px);"><!-- Added for spacing -->
	</main>
	<footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; position: fixed; bottom: 0;">
		<div style="display: flex; justify-content: center; align-items: center; height: 100%;">
			Best School
		</div>
	</footer>
</body>
</html>
